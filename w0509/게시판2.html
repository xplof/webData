<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        *{margin:0; padding: 0;}
        #container{width:1200px; margin:30px auto; text-align: center;}
        h2{font-size: 40px; margin-bottom:40px;}
        table{width:1200px; margin:0 auto;}
        table,th,td{border:1px solid black; border-collapse: collapse;}
        th{height: 60px; background: #eee;}
        td{height:50px;}
        button{width:100px; height:35px;}
        input:focus {outline: none;} /* 기본 focus형태를 제거 */
        input:focus { border:2px solid red;}
        input{margin-bottom: 5px;}
        #input{margin-bottom: 30px;}
        #input div{font-size: 30px; margin-bottom: 10px;}
        #input input{width:500px; height:32px; padding-left: 20px;}
    </style>







    <!-- script -->
    <script>
        let number = 100;
        //전역변수
        let hdata = ``;
        let no = 1;
        let flag = 0;
        let boardNo; //수정,삭제시 번호
        let title,id,bdate,bhit;
        $(function(){
           //1. 게시글 5개 리스트 출력함수
           boardList();
           // id 위치에서 키보드 이벤트
           $(document).on("keyup","#id",function(key){
            if(key.keyCode==13){ //enter키=13
                title = $("#title").val();
                id = $("#id").val();
                if(flag==0) boardOne(); //게시글 저장함수 호출
                else boardOneUpdate();  //게시글 수정함수 호출
            }
           });
           //2. 저장버튼,수정저장버튼 이벤트
           $(document).on("click","#save",function(){
            title = $("#title").val();
            id = $("#id").val();
            if(flag==0) boardOne();  //게시글 저장함수 호출
            else boardOneUpdate(); // 수정 함수호출  : boardNo,title,id,bdate,bhit
            $("#save").text("게시글 저장");
            flag = 0;
           });//#save
           //3. 삭제버튼 이벤트
           $(document).on("click",".deleteBtn",function(){
            console.log($(this).closest("tr").attr("id"));
            boardNo = $(this).closest("tr").attr("id");
            if(confirm(`${boardNo}번 게시글을 삭제하시겠습니까?`)){
                $(`#${boardNo}`).remove();
            }
           });//.deleteBtn
           //4. 수정버튼 이벤트 - 수정화면 이동
           $(document).on("click",".updateBtn",function(){
            console.log($(this).closest("tr").children())
            boardNo = $(this).closest("tr").attr("id");
            if(confirm(`${boardNo}번 게시글을 수정하시겠습니까?`)){
                flag = 1;
                $("#save").text("수정저장");
                //수정시 데이터 변경할 변수들
                let trtd = $(this).closest("tr").children();
                title = trtd[1].innerText; //제목변수
                id = trtd[2].innerText; //작성자변수
                bdate = trtd[3].innerText; //작성일변수
                bhit = trtd[4].innerText; //조회수변수
                //input에 title,id의 글자 넣기
                $("#title").val(title);
                $("#id").val(id);
            }//if
           });//updateBtn
        });//jquery
        //게시글 1개 추가함수
        function boardOne(){
            let today = new Date(); //날짜객체선언
            hdata = ``; //초기화
            hdata += `<tr id="${no}">`;
            hdata += `<td>${no}</td>`;
            hdata += `<td>${title}</td>`;
            hdata += `<td>${id}</td>`;
            hdata += `<td>${today.getFullYear()}-${(today.getMonth()+1)<10?"0"+(today.getMonth()+1):(today.getMonth()+1)}-${today.getDate()}</td>`;
            hdata += `<td>1</td>`;
            hdata += `<td>`;
            hdata += `<button type="button" class="updateBtn">수정</button>`;
            hdata += `<button type="button" class="deleteBtn">삭제</button>`;
            hdata += `</td>`;
            hdata += `</tr>`;
            no++; //no 1증가
            $("#tbody").prepend(hdata); //게시글 1개 추가
            //초기화
            $("#title").val('');
            $("#id").val('');
            alert("게시글이 추가 되었습니다.");
        }//boardOne
        //게시글 1개 수정함수
        function boardOneUpdate(){
            let today = new Date(); //날짜객체선언
            hdata = ``; //초기화
            hdata += `<td>${boardNo}</td>`;
            hdata += `<td>${title}</td>`;
            hdata += `<td>${id}</td>`;
            hdata += `<td>${today.getFullYear()}-${(today.getMonth()+1)<10?"0"+(today.getMonth()+1):(today.getMonth()+1)}-${today.getDate()}</td>`;
            hdata += `<td>${bhit}</td>`;
            hdata += `<td>`;
            hdata += `<button type="button" class="updateBtn">수정</button>`;
            hdata += `<button type="button" class="deleteBtn">삭제</button>`;
            hdata += `</td>`;
            $(`#${boardNo}`).html(hdata); //게시글 1개 수정
            //초기화
            $("#title").val('');
            $("#id").val('');
            alert("게시글이 수정 되었습니다.");
        }//boardOneUpdate
        //게시글 5개 리스트 출력함수
        function boardList(){
            for(let i=0;i<5;i++){
                hdata += `<tr id="${i+1}">`;
                hdata += `<td>${i+1}</td>`;
                hdata += `<td>이벤트신청 ${i+1}</td>`;
                hdata += `<td>관리자</td>`;
                hdata += `<td>2025-04-24</td>`;
                hdata += `<td>100</td>`;
                hdata += `<td>`;
                hdata += `<button type="button" class="updateBtn">수정</button>`;
                hdata += `<button type="button" class="deleteBtn">삭제</button>`;
                hdata += `</td>`;
                hdata += `</tr>`;
                no++;
            }
            $("#tbody").html(hdata);
        }//boardList
    </script>








</head>
<body>
    <div id="container">
        <h2>게시판</h2>
        <div id="input">
            <div>글을 입력하세요.</div>
            <input type="text" name="title" id="title" placeholder="제목을 입력하세요"><br>
            <input type="text" name="id" id="id" placeholder="작성자를 입력하세요"><br>
            <button type="button" id="save">게시글 저장</button>
        </div>
        <table>
            <colgroup>
              <col width="10%">
              <col width="*">
              <col width="12%">
              <col width="12%">
              <col width="12%">
              <col width="20%">
            </colgroup>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
                <th>기타</th>
            </tr>
            </thead>
            <tbody id="tbody">
                <tr id="">
                    <td>1</td>
                    <td>이벤트신청</td>
                    <td>관리자</td>
                    <td>2025-04-24</td>
                    <td>100</td>
                    <td>
                        <button type="button" class="uBtn">수정</button>
                        <button type="button" class="dBtn">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
